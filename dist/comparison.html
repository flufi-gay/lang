<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Language Comparison</title>
    <link rel="icon" href="https://avatars.rotur.dev/flufi?radius=50px" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
  <script type="module" crossorigin src="/assets/comparison-CLz1L-Kr.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/comparison-DWqRJyOw.css">
</head>
<body style="margin: 0; height: 100vh; display: flex; flex-direction: column;">
    <script>
        const body = document.body;

        fetch('https://flufi.gay/base.html')
            .then(response => response.text())
            .then(data => {
                const temp = document.createElement('div');
                temp.innerHTML = data;

                // Collect all child nodes first
                const nodes = Array.from(temp.childNodes);

                // Insert each node in reverse order at the beginning of the body
                for (let i = nodes.length - 1; i >= 0; i--) {
                    body.insertBefore(nodes[i], body.firstChild);
                }
            });

        fetch('https://flufi.gay/canvas.js')
            .then(response => response.text())
            .then(data => {
                const script = document.createElement("script");
                script.textContent = data;
                document.body.appendChild(script);
            });
    </script>

    <div id="content">
        <div id="options" class="uiblock">
            <select id="lang-select">
            </select>
        </div>
        <div id="langs">
            
        </div>
    </div>

</body>
</html>
